<html lang="en">

    <title>AcuStore</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="bootstrap-4.1.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel = "icon" href = "images/icon.png">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-align: center;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

    <!-- Custom styles for this template -->

  <body class="text-center" style = "background-image: url(images/wood.jpg)">
    <div class="container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
       <h3 class="masthead-brand col-lg-6" id = "header" style = "color:white;text-align:left;"></h3>
                    <script>
                      var i = 0;
                      var txt = 'AcuStore'; /* The text */
                      var speed = 120; /* The speed/duration of the effect in milliseconds */
                      
                      function typeWriter() {
                        if (i < txt.length) {
                          document.getElementById("header").innerHTML += txt.charAt(i);
                          i++;
                          setTimeout(typeWriter, speed);
                        }
                      }
                      window.onload = typeWriter
                    </script>
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link active" href="#">Home</a>
        <a class="nav-link" href="problem.html">Problem</a>
        <a class="nav-link" href="#">Features</a>
        <a class="nav-link" href="#">About Us</a>
        <a class="nav-link" href="#">Contacts</a>
      </nav>
    </div>
  </header>
  <main role="main" class="inner">
    <img  width = "30%" src = "images/logo.png" />
    <div class = "col-md-7 container">
        <p class="lead">Acustore is a storage unit for small item such as screws. Just weigh one part, and then dump the rest to the same part into the container.</p>
        <p class="lead">
          <a href="problem.html" class="btn btn-lg btn-secondary">Learn more</a>
        </p>
    </div>
  </main>

  <footer class="mastfoot mt-auto">
    <div class="inner">
      <p>Cover template from <a href="https://getbootstrap.com/" target = "_blank">Bootstrap</a>, by <a href="https://twitter.com/mdo"target = "_blank">@mdo</a>.</p>
    </div>
  </footer>
</div>
